<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div style = "height:75px;" class="ui olive three item inverted menu">
      <a class="active item">
        <h1>Startoon</h1>
      </a>
      <a class="item">
      </a>
      <a class="item">
      </a>
    </div>
    <div class="ui container">
      <form class="ui form">
        <div class="field">
          <label>First Name</label>
          <input  type="text" name="name" id="name" placeholder="First Name">
        </div>
        <div class="field">
          <label>Email ID</label>
          <input type="email" name="emailID" id="emailID" placeholder="Last Name">
        </div>
        <div class="field">
          <label>Number</label>
          <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Number">
        </div>
        <button id = "submit" class="ui olive button" type="button">Submit</button>
      </form>
      <br>
      <p hidden class='displayOnSubmit'> You are registered successfully! </p>
    </div>


    <script type="text/javascript">

      function checkPhoneNumber(inputtxt) {
        var phoneno = /^\+?([0-9]{2})\)?[-. ]?([0-9]{5})[-. ]?([0-9]{5})$/;
        if(inputtxt.match(phoneno)) {
          return true;
        }
        else {
          return false;
        }
      }

      $('#submit').click(function(){
        if(!checkPhoneNumber(document.getElementById("phoneNumber").value)){
          alert("Enter valid phone number");
          return;
        }
        $.post(
          "/",
          {
            name: $('#name').val(),
            emailID: $('#emailID').val(),
            phoneNumber: $('#phoneNumber').val()
          },
          function(data, status){
            $('#name').val("");
            $('#emailID').val("");
            $('#phoneNumber').val("");
            $('.displayOnSubmit').show();
          }
        )
      })
    </script>
  </body>
</html>
